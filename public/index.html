    <script>
var coin = document.getElementById('coin');
var button = document.getElementById('button');
var result = document.getElementById('result');
var headsCounter = document.getElementById('headsCounter');
var TailsCounter = document.getElementById('TailsCounter');
var heads = 0;
var tails = 0;

var l = fetch("http://flipacoinapi.com/text?h=0&t=1")
  .then(response => response.text())
  .then((body) => {
    console.log(body)
    return response.text()
  })

/* On click of button spin coin ainamtion */
function coinToss() {
  /* Random number 0 or 1  */
  var I = Math.floor(Math.random() * 2);
  /* If statement */
  if (I === 0) {
    coin.innerHTML = '<img class="heads animate-coin" src="https://upload.wikimedia.org/wikipedia/commons/2/27/10_Russian_Rubles_Obverse_2016.png"/>';
    
    heads += 1;
    result.innerHTML = 'ВЫПАЛА РЕШКА';
    headsCounter.innerHTML = '<h1> КОЛИЧЕСТВО РЕШЕК: ' + heads + '</h1>';

  } else {
    coin.innerHTML = '<img class="tails animate-coin" src="https://upload.wikimedia.org/wikipedia/commons/2/2d/10_Russian_Rubles_Reverse_2016.png"/>';
     tails += 1;
    result.innerHTML = 'ВЫПАЛ ОРЕЛ';
     tailsCounter.innerHTML = '<h1> КОЛИЧЕСТВО ОРЛОВ: ' + tails + '</h1>';

  }

}
button.onclick = function() {
  coinToss();
}
